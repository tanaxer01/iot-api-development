# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - IOT-API-DEVELOPMENT

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_ee2340b3c3764f37a490c03a0753edfb }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2f4b399ec71448f4aaad81a498faa12b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ee2340b3c3764f37a490c03a0753edfb }}/tanaxer/asdf:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'IOT-API-DEVELOPMENT'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5297e8f24cd84543afa496092bc62c6a }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ee2340b3c3764f37a490c03a0753edfb }}/tanaxer/asdf:${{ github.sha }}'