# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - iot-api-development

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_ea2b6ce96b9543238ccea0e6b410e37c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ec18a547611c4e9e817bcff59276b9f9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ea2b6ce96b9543238ccea0e6b410e37c }}/tanaxer/asdf:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'iot-api-development'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1530d0bee41c448e9b6dad2e777c035e }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ea2b6ce96b9543238ccea0e6b410e37c }}/tanaxer/asdf:${{ github.sha }}'